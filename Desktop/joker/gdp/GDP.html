<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDP</title>
</head>
<link rel="stylesheet" href="gdp.css">
<script src="https://cdn.jsdelivr.net/npm/hmap-js/dist/hmap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ol3-echarts/dist/ol3Echarts.js"></script>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

<body>
    <div id="gdp"></div>
</body>
<script>
    $.when($.getJSON("../src/country.json"), $.getJSON("../src/gdp.json")).done(
        function (res0, res1) {
            var chartDom = document.getElementById("gdp");
            var myChart = echarts.init(chartDom);
            var option;

            const updateFrequency = 2000;
            const dimension = 0;
            const countryColors = {
                Australia: "#00008b",
                Canada: "#f00",
                China: "#ffde00",
                Cuba: "#002a8f",
                Finland: "#003580",
                France: "#ed2939",
                Germany: "#000",
                Iceland: "#003897",
                India: "#f93",
                Japan: "#bc002d",
                "North Korea": "#024fa2",
                "South Korea": "#000",
                "New Zealand": "#00247d",
                Norway: "#ef2b2d",
                Poland: "#dc143c",
                Russia: "#d52b1e",
                Turkey: "#e30a17",
                "United Kingdom": "#00247d",
                "United States": "#b22234",
            };
            const flags = res0[0];
            const data = res1[0];
            const years = [];
            console.log(data);
            for (let i = 0; i < data.length; ++i) {
                if (years.length === 0 || years[years.length - 1] !== data[i][3]) {
                    years.push(data[i][3]);
                }
            }
            function getFlag(countryName) {
                if (!countryName) {
                    return "";
                }
                return (
                    flags.find(function (item) {
                        return item.name === countryName;
                    }) || {}
                ).emoji == null
                    ? ""
                    : flags.find(function (item) {
                        return item.name === countryName;
                    }).emoji;
            }
            let startIndex = 0;
            let startYear = years[startIndex];
            option = {
                title: {
                    text: 'GDP Rankings from 2000 to 2020',
                    top:20,
                    left: 'center'
                },
                grid: {
                    top: 65,
                    bottom: 50,
                    left: 150,
                    right: 80,
                },
                xAxis: {
                    max: "dataMax",
                    axisLabel: {
                        formatter: function (n) {
                            return Math.round(n) + "";
                        },
                    },
                },
                dataset: {
                    source: data.slice(1).filter(function (d) {
                        return d[3] === startYear;
                    }),
                },
                yAxis: {
                    type: "category",
                    inverse: true,
                    max: 13,
                    axisLabel: {
                        show: true,
                        fontSize: 14,
                        formatter: function (value) {
                            return value + "{flag|" + getFlag(value) + "}";
                        },
                        rich: {
                            flag: {
                                fontSize: 25,
                                padding: 5,
                            },
                        },
                    },
                    animationDuration: 300,
                    animationDurationUpdate: 300,
                },
                series: [
                    {
                        realtimeSort: true,
                        seriesLayoutBy: "column",
                        type: "bar",
                        itemStyle: {
                            color: function (param) {
                                return  countryColors[param.value[2]] ||"#6495ED";
                            },
                        },
                        encode: {
                            x: 1,
                            y: 2,
                        },
                        label: {
                            show: true,
                            precision: 1,
                            position: "right",
                            valueAnimation: true,
                            fontFamily: "monospace",
                        },
                    },
                ],
                // Disable init animation.
                animationDuration: 0,
                animationDurationUpdate: updateFrequency,
                animationEasing: "linear",
                animationEasingUpdate: "linear",
                graphic: {
                    elements: [
                        {
                            type: "text",
                            right: 160,
                            bottom: 100,
                            style: {
                                text: startYear,
                                font: "bolder 80px monospace",
                                fill: "rgba(0,0,0,0.35)",
                            },
                            z: 100,
                        },
                    ],
                    
                },
            };
            // console.log(option);
            myChart.setOption(option);
            for (let i = startIndex; i < years.length - 1; ++i) {
                (function (i) {
                    setTimeout(function () {
                        updateYear(years[i + 1]);
                    }, (i - startIndex) * updateFrequency);
                })(i);
            }
            function updateYear(year) {
                let source = data.slice(1).filter(function (d) {
                    return d[3] === year;
                });
                option.series[0].data = source;
                option.graphic.elements[0].style.text = year;
                myChart.setOption(option);
            }
            myChart.setOption(option);
        }
    );

</script>
<style>
    html,
body,
#gdp {
    height: 100%;
    width: 100vw;
    padding: 0;
    margin: 0;
}
</style>

</html>
